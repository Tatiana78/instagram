<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- O projeto será visto em qualquer idioma -->
    <meta charset="UTF-8">
    <!-- Renderizar a resolução site/ personalisar smartphone e outros tipos aparelhos, tipo zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- link inserindo CSS no HTML -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <!-- link estilo CSS-Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="bg-light">

    <!-- Navbar suporte de componente da documentação -->
    <nav class="navbar navbar-light bg-white">
        <!-- Container; responsivo a largura fixa do cabeçãrio ou rodapé superior -->
        <div class="container">
            <!-- DIV class; estiliza com CSS ou manipular JS -->
            <!-- Distanciamento do LogoTipo -->
            <div class="row w-100">
                <div class="col-md-4">
                    <!-- imagem do logotipo -->
                    <img src="./logo.png" class="logo">
                </div>
                <!-- Alinhamento do campo de pesquisa -->
                <!-- Campo de pesquisa com acessibilidade -aria-label -->
                <div class="col-md-4 md-auto">
                    <input type="search=" class="form-control" type="search" placeholder="Pesquisar"
                        aria-label="Pesquisar" aria-describedby="basic-addon1">
                </div>
                <!-- Sistema Grid/Utilitários Flexbox/Margens automáticas = Botões Entrar/Cadastro-->
                <div class="col-md-4 ml-auto text-right">
                    <button type="button" class="btn btn-primary">Entrar</button>
                    <button type="button" class="btn btn-link">Cadastra-se</button>
                </div>
                <div class="border-top-0">
                    <span class="border-top-0"></span>  
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
